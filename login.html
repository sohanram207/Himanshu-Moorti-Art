<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marble Moorti Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5">
                    <div class="admin-login-card">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-circle admin-logo"></i>
                            <h3 class="fw-bold">Welcome Back</h3>
                            <p class="text-muted">Login to your account</p>
                        </div>
                        
                        <form method="POST" action="user_login.php">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberLogin" name="remember">
                                    <label class="form-check-label" for="rememberLogin">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="text-primary text-decoration-none">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <div class="d-flex align-items-center mb-3">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted">OR</span>
                                <hr class="flex-grow-1">
                            </div>
                            
                            <button class="btn btn-outline-success w-100 mb-2" onclick="quickWhatsApp('general')">
                                <i class="fab fa-whatsapp me-2"></i>Login via WhatsApp
                            </button>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-3">Don't have an account?</p>
                            <a href="register.html" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </a>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Website
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" onclick="toggleWhatsAppMenu()">
        <i class="fab fa-whatsapp"></i>
        <div class="whatsapp-tooltip">WhatsApp पर बात करें</div>
    </div>

    <!-- WhatsApp Quick Menu -->
    <div class="whatsapp-menu" id="whatsappMenu">
        <button class="whatsapp-menu-item" onclick="quickWhatsApp('general')">
            <i class="fas fa-info-circle"></i>सामान्य जानकारी
        </button>
        <button class="whatsapp-menu-item" onclick="quickWhatsApp('catalog')">
            <i class="fas fa-book"></i>Catalog देखें
        </button>
        <button class="whatsapp-menu-item" onclick="quickWhatsApp('pricing')">
            <i class="fas fa-rupee-sign"></i>Price List
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // Toggle login password visibility
        document.getElementById('toggleLoginPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('loginPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
